  db:
    image: mongo:4.4
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin-user
      MONGO_INITDB_ROOT_PASSWORD: 123
      DB_NAME: users
      DB_USER: user
      DB_PASSWORD: 456
